  <script>
    // Get productId and categoryId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');
    const categoryId = urlParams.get('categoryId');

    // Fetch product data
    const productUrl = `assets/js/product/${categoryId}.json`;
    fetch(productUrl)
      .then(response => response.json())
      .then(data => {
        product = data[productId];
        renderProductDetails(categoryId, product);
        renderThumbnails(product.secondaryImageURLs);
      })
      .catch(error => console.error('Error fetching product data:', error));

    // Render product details
    function renderProductDetails(categoryId, product) {
      // 格式化 categoryId 和 productId
      const formattedCategoryId = categoryId.padStart(3, '0');
      const formattedProductId = product.id.toString().padStart(5, '0');
      const productNo = `O-${formattedCategoryId}-${formattedProductId}`;
      if (!product.priceMin.startsWith('$')) {
          priceMin = '$' + product.priceMin;
      } else {
          priceMin = product.priceMin;
      }

      if (!product.priceMax.startsWith('$')) {
          priceMax = '$' + product.priceMax;
      } else {
          priceMax = product.priceMax;
      }
      const priceRange = `${priceMin} - ${priceMax}`;
      
      document.title = product.name ? product.name : 'Product Detail - Omnilh';
      const canonicalLink = document.createElement('link');
      canonicalLink.rel = 'canonical';
      canonicalLink.href = window.location.href;
      document.head.appendChild(canonicalLink);

      document.getElementById('main-image').src = product.mainImageURL;
      document.getElementById('product-name').textContent = product.name ? product.name : '';
      document.getElementById('product-no').textContent = productNo;
      document.getElementById('product-price-range').textContent = priceRange;
      document.getElementById('product-price-range').classList.add('price-red');
      document.getElementById('product-material').textContent = product.material ? product.material : '';
      document.getElementById('product-weight').textContent = product.weight ? product.weight : '';
      document.getElementById('product-size').textContent = product.size ? product.size : (product.Size ? product.Size : '');
      document.getElementById('product-moq').textContent = product.MOQ ? product.MOQ : '';
    }

    // Render thumbnails
    function renderThumbnails(imageURLs) {
      const thumbnailList = document.getElementById('thumbnail-list');
      imageURLs.forEach((url, index) => {
        const thumbnail = document.createElement('img');
        thumbnail.src = url;
        thumbnail.alt = `Thumbnail ${index + 1}`;
        thumbnail.classList.add('thumbnail-image');
        thumbnail.addEventListener('click', () => {
          document.getElementById('main-image').src = url;
          selectThumbnail(thumbnail);
        });
        thumbnailList.appendChild(thumbnail);
      });

      // Select the first thumbnail by default
      selectThumbnail(thumbnailList.firstChild);
    }

    // Select thumbnail
    function selectThumbnail(thumbnail) {
      const thumbnails = document.querySelectorAll('.thumbnail-image');
      thumbnails.forEach(thumb => thumb.classList.remove('selected-thumbnail'));
      thumbnail.classList.add('selected-thumbnail');
    }

    // Zoom main image
    document.getElementById('main-image').addEventListener('click', () => {
      const mainImage = document.getElementById('main-image');
      const modal = document.createElement('div');
      modal.classList.add('modal', 'fade');
      modal.id = 'imageModal';
      modal.tabIndex = '-1';
      modal.role = 'dialog';
      modal.innerHTML = `
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <img src="${mainImage.src}" alt="Zoomed Image" class="modal-image img-fluid">
              <button type="button" class="modal-arrow modal-arrow-left">&lt;</button>
              <button type="button" class="modal-arrow modal-arrow-right">&gt;</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      $(modal).modal('show');

      const modalImage = modal.querySelector('.modal-image');
      const prevButton = modal.querySelector('.modal-arrow-left');
      const nextButton = modal.querySelector('.modal-arrow-right');

      let currentIndex = Array.from(document.querySelectorAll('.thumbnail-image')).findIndex(img => img.src === mainImage.src);

      prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + document.querySelectorAll('.thumbnail-image').length) % document.querySelectorAll('.thumbnail-image').length;
        modalImage.src = document.querySelectorAll('.thumbnail-image')[currentIndex].src;
      });

      nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % document.querySelectorAll('.thumbnail-image').length;
        modalImage.src = document.querySelectorAll('.thumbnail-image')[currentIndex].src;
      });

      $(modal).on('hidden.bs.modal', () => {
        document.body.removeChild(modal);
      });
    });
  </script>
