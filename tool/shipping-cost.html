                                    <div class="mb-3">

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="weight" class="form-label">Weight (kg):</label>
                                        <input type="number" class="form-control" id="weight" step="0.5" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="shippingRate" class="form-label">Shipping Rate per kg:</label>
                                        <input type="number" class="form-control" id="shippingRate" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exchangeRate" class="form-label">Exchange Rate(USD To Local Currency):</label>
                                        <input type="number" class="form-control" id="exchangeRate" step="0.01" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="volumeToWeightConversion" class="form-label">Volume to Weight Conversion:</label>
                                        <input type="number" class="form-control" id="volumeToWeightConversion" step="1" value="6000">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success btn-block" onclick="calculateShippingCost()">Calculate Shipping Cost</button>
                                </div>

                        </div>
                        <div class="col-md-6">
                            <h2>Shipping Results</h2>
                            <div class="mb-3">
                                <label>Volume:</label>
                                <span id="shippingVolume"></span>
                            </div>
                            <div class="mb-3">
                                <label>Weight after volume conversion:</label>
                                <span id="shippingWeight"></span>
                            </div>
                            <div class="mb-3">
                                <label>Shipping Cost (Local Currency):</label>
                                <span id="shippingCostCNY"></span>
                            </div>
                            <div class="mb-3">
                                <label>Shipping Cost (USD):</label>
                                <span id="shippingCostUSD"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    function calculateShippingCost() {
                        const length = parseFloat(document.getElementById("length").value) / 100; // Convert cm to meters
                        const width = parseFloat(document.getElementById("width").value) / 100; // Convert cm to meters
                        const height = parseFloat(document.getElementById("height").value) / 100; // Convert cm to meters
                        let weight = parseFloat(document.getElementById("weight").value);
                        const shippingRateByWeight = parseFloat(document.getElementById("shippingRate").value);
                        const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 7.0; // Default exchange rate is 7.0
                        const volumeToWeightConversion = parseFloat(document.getElementById("volumeToWeightConversion").value) || 6000; // Default volume to weight conversion is 6000

                        const volume = length * width * height;
                        let shippingCost;

                        const ration = volume * 1000000 / volumeToWeightConversion;
                        if (ration > weight) {
                            weight = ration;
                        }

                        shippingCost = weight * shippingRateByWeight;

                        const shippingCostInUSD = shippingCost / exchangeRate;

                        document.getElementById("shippingVolume").textContent = volume.toFixed(2) + " m³";
                        document.getElementById("shippingWeight").textContent = weight.toFixed(2) + " kg";
                        document.getElementById("shippingCostCNY").textContent = shippingCost.toFixed(2) + " CNY";
                        document.getElementById("shippingCostUSD").textContent = shippingCostInUSD.toFixed(2) + " USD";
                    }
                </script>
