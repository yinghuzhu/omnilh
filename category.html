<script>
  const categoriesUrl = 'assets/js/categories.json';
  let categories = {};
  let products = [];
  let currentCategory = '';
  let currentPage = 1;
  const pageSize = 16;

  // 获取 URL 参数
  function getUrlParameter(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Fetch categories and initialize the page
  fetch(categoriesUrl)
    .then(response => response.json())
    .then(data => {
      categories = data;
      renderCategories();

      // 根据 URL 参数加载特定类目
      const categoryId = getUrlParameter('categoryId');
      if (categoryId) {
        for (const topCategory in categories) {
          const subCategories = categories[topCategory];
          const subCategory = subCategories.find(sub => sub.id == categoryId);
          if (subCategory) {
            const subCategoryProductsUrl = 'assets/js/product/' + subCategory.id + '.json';
            currentCategory = subCategory.id;
            loadProducts(subCategoryProductsUrl);
            document.getElementById('category-title').textContent = subCategory.name;

            // 展开对应的二级类目
            const topCategoryLink = document.querySelector(`.category-list a[href="#${topCategory}"]`);
            const subCategoriesElement = topCategoryLink.nextElementSibling;
            subCategoriesElement.classList.add('show');
            break;
          }
        }
      } else {
        if (Object.keys(categories).length > 0) {
          const firstTopCategory = Object.keys(categories)[0];
          const firstSubCategory = categories[firstTopCategory][0];
          const firstSubCategoryId = firstSubCategory.id;
          const firstSubCategoryName = firstSubCategory.name;
          const firstSubCategoryProductsUrl = 'assets/js/product/' + firstSubCategoryId + '.json';
          currentCategory = firstSubCategoryId;
          loadProducts(firstSubCategoryProductsUrl);
          document.getElementById('category-title').textContent = firstSubCategoryName;
        }
      }
    })
    .catch(error => console.error('Error fetching categories:', error));

  // Render category list
  function renderCategories() {
    const categoryList = document.querySelector('.category-list');
    categoryList.innerHTML = '';

    for (const topCategory in categories) {
      const topCategoryLink = createTopCategoryLink(topCategory);
      categoryList.appendChild(topCategoryLink);

      const subCategories = categories[topCategory];
      const subCategoryGroup = document.createElement('div');
      subCategoryGroup.classList.add('sub-category');

      subCategories.forEach(subCategory => {
        const subCategoryLink = createSubCategoryLink(subCategory.name, subCategory.id, subCategory.name);
        subCategoryGroup.appendChild(subCategoryLink);
      });

      categoryList.appendChild(subCategoryGroup);
    }
  }

  // Create a top category link
  function createTopCategoryLink(text) {
    const topCategoryLink = document.createElement('a');
    topCategoryLink.href = '#';
    topCategoryLink.textContent = text;
    topCategoryLink.classList.add('list-group-item', 'list-group-item-action', 'font-weight-bold');
    topCategoryLink.addEventListener('click', () => {
      const subCategories = topCategoryLink.nextElementSibling;
      const allSubCategories = document.querySelectorAll('.sub-category');
      allSubCategories.forEach(subCategory => {
        if (subCategory !== subCategories) {
          subCategory.classList.remove('show');
        }
      });
      subCategories.classList.toggle('show');
    });
    return topCategoryLink;
  }

  // Create a sub category link
  function createSubCategoryLink(text, categoryId, categoryName) {
    const productsUrl = 'assets/js/product/' + categoryId + '.json';
    const subCategoryLink = document.createElement('a');
    subCategoryLink.href = '#';
    subCategoryLink.textContent = '  - ' + text;
    subCategoryLink.classList.add('list-group-item', 'list-group-item-action');
    subCategoryLink.addEventListener('click', () => {
      currentCategory = categoryId;
      loadProducts(productsUrl);
      document.getElementById('category-title').textContent = categoryName;
      window.history.pushState({}, '', `?categoryId=${categoryId}`);
    });
    return subCategoryLink;
  }

  // Load product list
  function loadProducts(productsUrl) {
    fetch(productsUrl)
      .then(response => response.json())
      .then(data => {
        products = data;
        currentPage = 1; // Reset to first page when loading new products
        renderProducts();
        renderPagination();
      })
      .catch(error => console.error('Error fetching products:', error));
  }

  // Render product list
  function renderProducts() {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    const productIds = Object.keys(products);
    const startIndex = (currentPage - 1) * pageSize;
    const endIndex = startIndex + pageSize;
    const currentProductIds = productIds.slice(startIndex, endIndex);

    currentProductIds.forEach((productId, index) => {
      if (index % 4 === 0) {
        const row = document.createElement('div');
        row.classList.add('row', 'mb-3');
        productList.appendChild(row);
      }

      const col = document.createElement('div');
      col.classList.add('col-md-3', 'mb-3');

      const card = createProductCard(products[productId]);
      col.appendChild(card);
      productList.lastElementChild.appendChild(col);
    });
  }

  // Create a product card
  function createProductCard(product) {
    const cardLink = document.createElement('a');
    cardLink.href = `/product.html?productId=${product.id}&categoryId=${currentCategory}`;
    cardLink.target = '_blank'; // 在新页面打开详情页
    cardLink.classList.add('card', 'h-100');

    const img = document.createElement('img');
    img.src = product.mainImageURL;
    img.classList.add('card-img-top');
    img.alt = product.name;

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    const title = document.createElement('h6');
    title.textContent = product.name;
    title.classList.add('card-title');
    title.title = product.name; // 添加 title 属性
 
    if (!product.priceMin.startsWith('$')) {
        priceMin = '$' + product.priceMin;
    } else {
        priceMin = product.priceMin;
    }

    if (!product.priceMax.startsWith('$')) {
        priceMax = '$' + product.priceMax;
    } else {
        priceMax = product.priceMax;
    }
    const priceRange = `${priceMin} - ${priceMax}`;
    const price = document.createElement('p');
    price.textContent = `${priceRange}`;
    price.classList.add('card-text', 'price-red');

    // 格式化 categoryId 和 productId
    const formattedCategoryId = currentCategory.toString().padStart(3, '0');
    const formattedProductId = product.id.toString().padStart(5, '0');
    const productNo = `O-${formattedCategoryId}-${formattedProductId}`;
    const itemNo = document.createElement('p');
    itemNo.textContent = `Item No: ${productNo}`;
    itemNo.classList.add('card-text');
    
    const moq = document.createElement('p');
    moq.textContent = `MOQ: ${product.MOQ}`;
    moq.classList.add('card-text');

    cardBody.appendChild(title);
    cardBody.appendChild(price);
    cardBody.appendChild(itemNo);
    cardBody.appendChild(moq);

    cardLink.appendChild(img);
    cardLink.appendChild(cardBody);

    return cardLink;
  }

  // Render pagination
  function renderPagination() {
    renderPaginationComponent('pagination-top');
    renderPaginationComponent('pagination-bottom');
  }

  // Render pagination component
  function renderPaginationComponent(paginationId) {
    const pagination = document.getElementById(paginationId);
    pagination.innerHTML = '';

    const totalPages = Math.ceil(Object.keys(products).length / pageSize);

    const prevLink = createPaginationLink('Previous', currentPage > 1, () => {
      if (currentPage > 1) {
        currentPage--;
        renderProducts();
        renderPagination(); // 重新渲染分页
      }
    });
    pagination.appendChild(prevLink);

    for (let i = 1; i <= totalPages; i++) {
      const pageLink = createPaginationLink(i, i !== currentPage, () => {
        currentPage = i;
        renderProducts();
        renderPagination(); // 重新渲染分页
      });
      if (i === currentPage) {
        pageLink.classList.add('active');
      }
      pagination.appendChild(pageLink);
    }

    const nextLink = createPaginationLink('Next', currentPage < totalPages, () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderProducts();
        renderPagination(); // 重新渲染分页
      }
    });
    pagination.appendChild(nextLink);
  }

  // Create a pagination link
  function createPaginationLink(text, isEnabled, onClick) {
    const pageLink = document.createElement('li');
    pageLink.classList.add('page-item');
    if (!isEnabled) {
      pageLink.classList.add('disabled');
    }

    const pageButton = document.createElement('a');
    pageButton.href = '#';
    pageButton.classList.add('page-link');
    pageButton.textContent = text;
    pageButton.addEventListener('click', onClick);

    pageLink.appendChild(pageButton);
    return pageLink;
  }
